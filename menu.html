<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
        <div class="container">
            <!-- the entire row -->
            <div class="row">
                <div class="col-md-2">
                    <div class="leftNav mt-5 ">
                        <a href="index.html"><img class="ml-4 mt-5 w3-animate-left" width="40%" src="img/icons/S..png" alt=""></a>
                        <a href="index.html"><img class="ml-4 mt-5 try w3-animate-right" width="40%" src="img/icons/home.png" alt=""></a>

                <div class="col-md-9">

                    <div class="row">
                        <div class="col-md-12">

                        </div>
                    </div>
                    <!-- all the food list items down here -->
                    <div class="row">
                        <div class="col-md-3 text-center w3-animate-left"><img class="mt-3" src="img/menu/1.svg" width="90%"

                        </div>

                        </div>

                                alt="food a">
                            <strong>Huevos Rancheros</strong>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3 text-center w3-animate-bottom"><img class="mt-3" src="img/menu/5.svg" width="90%"
                                alt="food a">
                            <strong>Rancheros (Tofu)</strong>
                        </div>
                        <div class="col-md-3 text-center w3-animate-top"><img class="mt-3" src="img/menu/6.svg" width="90%"
                                alt="food a">
                            <strong>Breakkie Roll</strong>
                        </div>

                            <strong>Breakkie Roll</strong>

                        <div class="col-md-3 text-center top"><img class="mt-3" src="img/menu/8.svg" width="90%"
                                alt="food a">

                    <div class="row mt-4">
                        <!-- button load more button section -->
                        <div class="col-md-5">
                            <small>Copyright &copy 2022 Sushi Restaurant </small>
                        </div>
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-5"></div>
                    </div>
                </div> <!-- SIDENAV SECTION End -->
